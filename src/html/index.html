<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <title>Hades Client</title>
</head>
<body>
    <div id="titlebar">
        <div id="title"><b>Hades Client</b> &nbsp; by WagYourTail</div>
        <div id="empty"></div>
        <div id="minBtn"><svg name="TitleBarMinimize" width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
        <div id="closeBtn"><svg name="TitleBarClose" width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
    </div>

    <div id="content">
        <div id="loginForm">
            <input type="text" class="input" id="loginField" name="login" placeholder="Username/E-Mail" />
            <input type="password" class="input" id="passwordField" name="password" placeholder="Password"/>
            <div id='loginButton'>Login</div>
        </div>
        <div id='banner' style="display: none;"></div>
        <div id="changelog" style="display: none;">
            <div id="changelogTitle"><u>Changes In This Version</u></div>
            <p id="changelogText"></p>
        </div>
        <video id="video" autoplay="autoplay" loop="loop" muted="muted" width=420 height="600">
            <source src="https://hadesgta.com/MarbleBG_SmokeLoop.mp4" type="video/mp4">
        </video>
        <div id="runButton" style="display: none;">
            <div id="success" style="display: none;">Injected!</div>
            <div id="versionSelect" style="max-height: 0px;"></div>
            <div id="selectButtons">
                <div id="play"><div id="inject">Inject!</div><div id="vernum">NaN</div></div>
                <div id="version"><div id="arrow">‚Æù</div></div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
